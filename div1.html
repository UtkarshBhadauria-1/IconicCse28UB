<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconic Esports</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('B.png'); /* âœ… Use your actual background image here */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }

        h1 {
            
            text-align: center;
            padding: 20px;
            margin-bottom: 0;
            font-size: 36px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        h2 {
            
            text-align: center;
            padding: 15px;
            margin-top: 0;
            font-size: 24px;
        }

        .game-section {
            background-color: rgba(154, 205, 50, 0.85);
            margin: 50px auto;
            padding: 40px;
            width: 80%;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            text-align: center;
        }

        .intro-text {
            font-size: 22px;
            color: #1e90ff;
            font-weight: 600;
            margin-top: 10px;
        }

        img {
            margin-top: 20px;
            width: 400px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Iconic Esports</h1> 
    <h2>This is my first div file</h2>

    <div class="game-section">
        BGMI
        <p class="intro-text">Most popular game in India</p>
        <img src="BGMI.png" alt="BGMI Game Banner">
    </div>

</body>
</html>
